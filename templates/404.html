{% extends "base_auth.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="display-1 text-danger mb-4">
    <i class="fas fa-exclamation-triangle"></i>
  </div>
  <h1 class="display-4 mb-3">Oops! Page Not Found</h1>
  <p class="lead text-muted mb-4">
    The page you’re looking for doesn’t exist, has been moved, or is no longer available.
  </p>

  <div class="d-flex flex-wrap justify-content-center gap-2">
    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg mr-2 mb-2">
      <i class="fas fa-home mr-1"></i> Back to Dashboard
    </a>
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg mb-2">
      <i class="fas fa-arrow-left mr-1"></i> Go Back
    </a>
  </div>
</div>
{% endblock %}
