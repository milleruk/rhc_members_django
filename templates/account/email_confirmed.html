{% extends "base_auth.html" %}
{% block title %}Email confirmed{% endblock %}
{% block content %}
<div class="login-box">
  {% include "partials/messages.html" %}
  <div class="card card-outline card-success">
    <div class="card-header text-center">
      <span class="h1"><b>Redditch</b>HC</span>
    </div>
    <div class="card-body">
      <h5 class="text-success">All set!</h5>
      <p>Your email has been confirmed. You can now sign in.</p>
      <a href="{% url 'account_login' %}" class="btn btn-success btn-block">Go to Sign In</a>
    </div>
  </div>
</div>
{% endblock %}
