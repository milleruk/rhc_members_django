<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- âœ… Mobile scaling -->
        <title>
            {% block title %}Auth{% endblock %}
        | RHC Club Portal</title>
        <!-- Google Font: Source Sans Pro (AdminLTE default) -->
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- icheck bootstrap (for checkboxes/radios) -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
        <!-- Bootstrap 4 (AdminLTE dependency) -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <!-- AdminLTE main CSS -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
        {% block extra_css %}{% endblock %}
    </head>
    <body class="hold-transition login-page">
        {% block content %}{% endblock %}
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
