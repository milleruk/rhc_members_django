{% extends "base.html" %}
{% block title %}Delete Event{% endblock %}
{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title">Confirm delete</h3>
                </div>
                <div class="card-body">
                    <p>
                        Are you sure you want to delete “<strong>{{ object.title }}</strong>”?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Yes, delete</button>
                        <a class="btn btn-secondary" href="{% url 'club_calendar:index' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
