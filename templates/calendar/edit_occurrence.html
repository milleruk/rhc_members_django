{% extends "base.html" %}
{% block title %}Edit Occurrence{% endblock %}
{% block content %}
    <div class="content-header pb-0">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="m-0">Edit Occurrence: {{ event.title }}</h1>
        </div>
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Override details</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden"
                               name="occurrence_start"
                               value="{{ occurrence_start|date:'c' }}">
                        {{ form|crispy }}
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <a class="btn btn-secondary" href="{% url 'club_calendar:index' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
