{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Register Player</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
