{% extends "base.html" %}
{% block title %}Documents{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Documents</h3>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in documents %}
                        <tr>
                            <td>{{ d.title }}</td>
                            <td>{{ d.category|default:"â€”" }}</td>
                            <td style="max-width: 480px;">{{ d.description|default:"" }}</td>
                            <td>
                                <a href="{{ d.file.url }}" target="_blank" rel="noopener">Download</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-muted p-3">No documents yet.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
