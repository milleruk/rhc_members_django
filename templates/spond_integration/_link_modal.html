{% load static %}
<input type="hidden" id="spondPlayerId" value="">
<div class="modal fade" id="spondLinker" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title mb-0">Link Spond Account</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="spondPlayerId" value="">
        <div class="mb-2">
          <input id="spondSearch" class="form-control" placeholder="Search Spond by name or email" />
        </div>
        <ul id="spondResults" class="list-group small"></ul>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'spond_integration/spond.js' %}"></script>
